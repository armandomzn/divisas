<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de divisas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="contenedor">
      <h1>Currency converter</h1>
      <div class="rate">
        <h2>Currently rate base: <span id="rate"></span></h2>
      </div>
      <div class="divisa peso">
        <label for="peso">Peso(Mx)</label>
        <input type="number" value="" id="MXN" data-exchange="" />
      </div>
      <div class="divisa euro icon">
        <label for="euro">Euro</label>
        <input id="EUR" type="number" value="" data-exchange="" />
      </div>
      <div class="divisa dolar">
        <label for="dolar">Dollar</label>
        <input id="USD" type="number" value="" data-exchange="" />
      </div>
      <div class="divisa yen">
        <label for="yen">Yen</label>
        <input id="JPY" type="number" value="" data-exchange="" />
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
